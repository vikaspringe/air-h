<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air-H</title>

  <link rel="stylesheet" href="cssA.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #ffffff;
      padding: 10px 0;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .header__inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .header__logo img {
      max-height: 50px;
    }

    .nav {
      display: flex;
      justify-content: flex-end;
    }

    .nav__link {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      margin-right: 20px;
    }

    .nav__link:hover {
      text-decoration: underline;
    }

    .content-wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      filter: grayscale(100%);
      transition: filter 0.4s ease-in-out;
    }

    .card:hover img {
      filter: grayscale(0%);
    }

    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    .phone-container {
      margin-top: 15px;
    }

    .phone-link {
      display: inline-block;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .phone-link:hover {
      background-color: #0056b3;
    }

    /* Cookie Banner */
    .cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cookie-banner p {
      margin: 0 0 10px;
    }

    .cookie-buttons {
      display: flex;
      gap: 10px;
    }

    .cookie-buttons button {
      background: #007bff;
      border: none;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
    }

    .cookie-buttons button:hover {
      background: #0056b3;
    }

    .cookie-options {
      display: none;
      flex-direction: column;
      margin-top: 10px;
    }

    .cookie-options label {
      display: flex;
      align-items: center;
      gap: 5px;
      margin: 5px 0;
    }

    /* Cookie Icon */
    .cookie-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: box-shadow 0.3s ease-in-out;
      z-index: 1000;
    }

    .cookie-icon img {
      width: 60%;
    }

    .cookie-icon:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="header__inner">
    <div class="header__logo">
      <a href="index.html">
        <img src="logo.png" alt="Uzņēmuma logo">
      </a>
    </div>
    <nav class="nav">
      <a class="nav__link" href="contact.html">Kontakti</a>
    </nav>
  </div>
</header>

<main>
  <div class="content-wrapper">
    <div class="card">
      <a href="air_conditioners.html">
        <img src="air_conditioners.png" alt="Kondicionieri">
      </a>
      <h2>Kondicionieri</h2>
      <p>Nodrošiniet komfortu ar mūsu augstas veiktspējas kondicionieriem.</p>
    </div>
    <!-- Add more cards here as needed -->
  </div>
</main>

<!-- Cookie Icon -->
<div class="cookie-icon" onclick="toggleCookieBanner()">
  <img src="cookie-icon.png" alt="Cookie Icon">
</div>

<!-- Cookie Banner -->
<div id="cookie-banner" class="cookie-banner">
  <p>Mēs izmantojam sīkdatnes, lai nodrošinātu labāku lietošanas pieredzi. Jūs varat piekrist visām sīkdatnēm vai pielāgot savas izvēles.</p>
  <div class="cookie-options">
    <label><input type="checkbox" checked disabled> Nepieciešamās sīkdatnes (obligātas)</label>
    <label><input type="checkbox" id="analytics-cookies"> Analītikas sīkdatnes</label>
    <label><input type="checkbox" id="marketing-cookies"> Mārketinga sīkdatnes</label>
  </div>
  <div class="cookie-buttons">
    <button id="accept-all">Akceptēt visas</button>
    <button id="reject-all">Noraidīt</button>
    <button id="customize">Pielāgot</button>
    <button id="save-selection" style="display: none;">Saglabāt izvēli</button>
  </div>
</div>

<script>
  function applyCookies() {
    const analyticsAccepted = document.getElementById('analytics-cookies').checked;
    if (analyticsAccepted) {
      let script = document.createElement("script");
      script.src = "https://www.googletagmanager.com/gtag/js?id=G-EGF7NXL56M";
      script.async = true;
      document.head.appendChild(script);

      script.onload = function() {
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-EGF7NXL56M');
      };
    }
  }

  document.getElementById('accept-all').addEventListener('click', function() {
    document.getElementById('cookie-banner').style.display = 'none';
    document.getElementById('analytics-cookies').checked = true;
    document.getElementById('marketing-cookies').checked = true;
    applyCookies();
  });

  document.getElementById('reject-all').addEventListener('click', function() {
    document.getElementById('cookie-banner').style.display = 'none';
    document.getElementById('analytics-cookies').checked = false;
    document.getElementById('marketing-cookies').checked = false;
  });

  document.getElementById('customize').addEventListener('click', function() {
    document.querySelector('.cookie-options').style.display = 'flex';
    document.getElementById('save-selection').style.display = 'inline-block';
    document.getElementById('customize').style.display = 'none';
  });

  document.getElementById('save-selection').addEventListener('click', function() {
    document.getElementById('cookie-banner').style.display = 'none';
    applyCookies();
  });

  function toggleCookieBanner() {
    const banner = document.getElementById('cookie-banner');
    banner.style.display = banner.style.display === 'none' || !banner.style.display ? 'flex' : 'none';
  }

  window.onload = function() {
    document.getElementById('cookie-banner').style.display = 'flex';
  };
</script>

<footer class="footer">
  <p>&copy; 2025 Air-H. Visas tiesības aizsargātas.</p>
  <div class="phone-container">
    <a href="tel:+37126777301" class="phone-link">Zvanīt: +371 26777301</a>
  </div>
</footer>

</body>
</html>
