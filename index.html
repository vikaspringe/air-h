<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="cssA.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air-H</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Font and Body Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Header Styling */
    .header {
      background-color: #ffffff;
      padding: 10px 0;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Navigation Styling */
    .nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap; /* Ensure buttons wrap if screen width reduces */
    }

    .nav__link {
      font-size: 18px;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .nav__link:hover {
      transform: scale(1.1);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Responsive Design with Media Queries */
    @media (max-width: 992px) {
      .nav {
        justify-content: center; /* Center align buttons for smaller screens */
      }

      .nav__link {
        font-size: 16px;
        padding: 8px 16px; /* Slightly reduce padding */
      }
    }

    @media (max-width: 768px) {
      .nav__link {
        font-size: 14px;
        padding: 6px 12px; /* Further reduce padding for smaller screens */
      }
    }

    @media (max-width: 576px) {
      .nav {
        flex-direction: column; /* Stack buttons vertically */
        align-items: center;
      }

      .nav__link {
        width: 100%; /* Make buttons full width */
        max-width: 300px;
        font-size: 14px;
        margin: 5px 0;
      }
    }

    /* Footer Styling */
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <header class="header">

        <a class="nav__link" href="sewerage.html">SEWERAGE</a>
        <a class="nav__link" href="contact.html">CONTACT</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>

    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Air-H. All rights reserved.</p>
  </footer>
</body>
</html>
